<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating A test Editor</title>
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome kit -->
    <script src="https://kit.fontawesome.com/07e3f924b6.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="bg-blue-400 text-center py-4 m-24 rounded-lg">
        <h1 class="font-semibold text-2xl py-6">My Text Editor</h1>

        <div class="bg-gray-200 p-2">
            <ul class="flex space-x-4 pl-32">
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-bold"></i></a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-italic"></i></a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-underline"></i></a>
                </li>

                <li><a href="#" class="text-blue-600 hover:underline pl-48"><i class="fa-solid fa-align-left"></i></a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-align-center"></i></a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-align-right"></i></a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><i class="fa-solid fa-align-justify"></i></a>
                </li>

                <li><a href="#" class="text-blue-600 hover:underline pl-36">17</a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline">aA</a>
                </li>
                <li><a href="#" class="text-blue-600 hover:underline"><input type="color"
                            class="w-10 h-8 p-1 rounded-xl">
                    </a>
                </li>
            </ul>
            <textarea class="textarea text w-9/12 h-80 " placeholder=""></textarea>
        </div>

    </section>

    <script src="./text-editor.js"></script>
</body>

</html>
